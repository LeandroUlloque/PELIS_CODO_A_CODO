                type="text"
                name="Nombre-completo"
                id="full-name"
                placeholder="Ej: Martin Riveros"

              />
              <label for="email-address">Correo electr√≥nico</label>

                type="email"
                name="Correo-electronico"
                id="email-address"
                placeholder="Ej: martinriveros@gmail.com"
                required=""
              />
              <label for="message">Mensaje</label>
              <textarea
                rows="5"
                name="Mensaje"
                id="message"
                placeholder="Ej: Hola me encanta su sitio 20/10 y god."
                required=""
              ></textarea>
              <input
                type="hidden"
                name="_subject"
                id="email-subject"
                value="Enviar"
              />
            </fieldset>
            <input type="submit" value="Enviar" />
          </form>
